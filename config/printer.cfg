[include moonraker_obico_macros.cfg]
## CREATED BY @Trist0ne

########################################################################################################################### CONFIG INCLUDES

[include KAMP_Settings.cfg]
[include start.cfg]
[include filament.cfg]
[include macros.cfg]
[include KNOMI.cfg]
[include EBBCan.cfg]
[include stealthburner_leds.cfg]
[include temperature_led.cfg]
[include sensorless.cfg]


########################################################################################################################### MCU

[mcu]
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

########################################################################################################################### SPEED/ACCEL SETTINGS

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 1500
max_z_velocity: 15
max_z_accel: 100
#square_corner_velocity:2

########################################################################################################################### POWER-ON GCODE

[delayed_gcode set_temeperature_leds]
initial_duration: 1
gcode:
     STATUS_READY

########################################################################################################################### MAINSAIL MISC

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[pause_resume]

[display_status]

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 3600 # Idle time (in seconds)

########################################################################################################################### INPUT SHAPER

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

[input_shaper] # Auto configured at the bottom of the config. CONFIGURE YOUR OWN INPUT SHAPER
#shaper_type_x = 3hump_ei
#shaper_freq_x = 52.4
#shaper_type_y = 2hump_ei
#shaper_freq_y = 25

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345
accel_per_hz:50
min_freq:1
max_freq:108
max_smoothing:0.2
hz_per_sec:0.5

########################################################################################################################### HEATER CHECKS

[verify_heater extruder]
max_error: 60
check_gain_time:20
hysteresis: 5
heating_gain: 2

[verify_heater heater_bed]
max_error: 240
check_gain_time:180
hysteresis: 5
heating_gain: 1 

########################################################################################################################### STEPPER X

[stepper_x]
step_pin: PE2
dir_pin: PE0
enable_pin: !PE3
microsteps: 16
rotation_distance: 72
endstop_pin: tmc2209_stepper_x:virtual_endstop
#endstop_pin: ^PE15
position_endstop: -6
position_min: -6
position_max: 505
homing_speed: 80
homing_retract_dist: 2
step_pulse_duration:0.000002

[tmc2209 stepper_x]
uart_pin: PE1
diag_pin: ^PE15 # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 120 # 255 is most sensitive value, 0 is least sensitive. Calibrate this yourself
run_current: 1.5
uart_address: 3
#stealthchop_threshold: 999999
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4

########################################################################################################################### STEPPER Y

[stepper_y]
step_pin: PB8
dir_pin: !PB6
enable_pin: !PB9
microsteps: 16
rotation_distance: 72
#endstop_pin: ^PE13
endstop_pin: tmc2209_stepper_y:virtual_endstop 
position_endstop: -10
position_min: -10
position_max: 500
homing_speed: 50
homing_retract_dist: 0
step_pulse_duration:0.000002

[tmc2209 stepper_y]
uart_pin: PB7
diag_pin: ^PE13 # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 100 # 255 is most sensitive value, 0 is least sensitive. Calibrate this yourself!
run_current: 1.5
uart_address: 3
#stealthchop_threshold: 999999

[stepper_y1]
step_pin:PD7
dir_pin:PD0
enable_pin:!PB5
microsteps:16
rotation_distance:72
#endstop_pin: ^PE13
endstop_pin: tmc2209_stepper_y:virtual_endstop

[tmc2209 stepper_y1]
uart_pin:PD1
#diag_pin: ^PE13 # use the same pin that was previously the endstop_pin!
#driver_SGTHRS: 255 # 255 is most sensitive value, 0 is least sensitive
run_current:1.5 
uart_address:3
#stealthchop_threshold: 999999

########################################################################################################################### STEPPER Z

[stepper_z]
step_pin: PD15
dir_pin: !PD13
enable_pin: !PA12
microsteps: 16
rotation_distance: 4
endstop_pin:probe:z_virtual_endstop
position_max: 505
position_min: -3
homing_speed: 20

[tmc2209 stepper_z]
uart_pin:PD14
run_current:0.6
uart_address:3
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PD11
dir_pin: !PD9
enable_pin: !PD12
microsteps: 16
rotation_distance: 4
endstop_pin:probe:z_virtual_endstop

[tmc2209 stepper_z1]
uart_pin:PD10
run_current:0.6
uart_address:3
stealthchop_threshold: 999999

########################################################################################################################### BED HEATER

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 75.227
#pid_Ki: 0.807
#pid_Kd: 1748.382
min_temp: 0
max_temp: 95
pwm_cycle_time: 0.0166

########################################################################################################################### PROBE

[probe]
pin: !EBBCan:gpio22
x_offset: 0
y_offset: 0
#z_offset: 0.5 ## CONFIGURE THIS WITH THE Z CALIBRATE TOOL
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 10
activate_gcode:
    {% set PROBE_TEMP = 180 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

########################################################################################################################### Z HOMING

[safe_z_home]
home_xy_position: 250,250
speed: 90
z_hop: 5                 # Move up 5mm
z_hop_speed: 5

########################################################################################################################### BED MESH

[bed_mesh]
speed:190                
horizontal_move_z:4
mesh_min:26,26   
mesh_max:478,474 
probe_count:10,10    
mesh_pps: 2, 3
algorithm: bicubic
bicubic_tension: 0.2 


########################################################################################################################### Z TILT

[z_tilt]
z_positions: 97, 250
             409, 250
points: 97, 250
        409, 250
speed: 200
horizontal_move_z: 5
retries: 20
retry_tolerance: .001

########################################################################################################################### MAINGOARD FANS

[controller_fan Fan_Board]
pin:PA3
fan_speed: 1.0
idle_timeout: 120
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_y1, stepper_z, stepper_z1
